<div class="payment-method"
    data-bind="css: {'_active': ( 'paypalcp_spb' == isSelected())}, attr: {isSel: isSelected()}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode('paypalcp_spb')}, value: 'paypalcp', checked: isChecked, click: selectedPayPalMethod('paypalcp_spb'), visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode('paypalcp_spb')}"><span
                data-bind="text: getTitleMethodPaypal()"></span></label>
    </div>
    <div class="payment-method-content">
        <!--         ko foreach: getRegion('messages') -->
        <!--         ko template: getTemplate() -->
        <!-- /ko -->
        <!--         /ko -->

        <div id="paypal-button-container" style="min-height: 50px;"></div>
        <div class="checkout-agreements-block">
            <!--             ko foreach: $parent.getRegion('before-place-order') -->
            <!--                 ko template: getTemplate() -->
            <!-- /ko -->
            <!--             /ko -->
        </div>
        <div class="actions-toolbar">
            <div class="primary" data-bind="attr: {'id': getCode('paypalcp')}"></div>
        </div>
    </div>
</div>

<div class="payment-method" data-bind="css: {'_active': ( 'paypalcp_hf' == isSelected())}, visible: isVisibleCard()">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode('paypalcp_hf')}, value: 'paypalcp', checked: isChecked, click: selectedPayPalMethod('paypalcp_hf'), visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode('paypalcp_hf')}"><span
                data-bind="text: getTitleMethodCard()"></span></label>
        <div class="payment-method-content">
            <!-- ko foreach: getRegion('messages') -->
            <!--    ko template: getTemplate() -->
            <!--    /ko -->
            <!-- /ko -->
            <div id="paypalcheckout" data-bind="afterRender:completeRender() ">
                <!-- Buttons container -->
                <!--
                        <table border="0" align="center" valign="top" bgcolor="#FFFFFF" style="width: 39%">
                            <tr>
                                <td colspan="2">
                                    <div id="paypal-button-container"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">&nbsp;</td>
                            </tr>
                        </table>
             -->
                <!-- Advanced credit and debit card payments form -->
                <div class="card_container" style="margin: 20px;">
                    <form id="card-form">

                        <div class="form-group">
                            <label for='card-number'>Número de tarjeta</label>
                            <div class='form-control' id='card-number'></div>
                        </div>
                        <div class="form-group" style="width:48%; display: inline-block;">
                            <label for='expiration-date'>Fecha de Vencimineto</label>
                            <div class='form-control' id='expiration-date'></div>
                        </div>
                        <div class="form-group" style="width:48%; display: inline-block;">
                            <label for='cvv'>Código de seguridad</label>
                            <div class='form-control' id='cvv'></div>
                        </div>

                        <div class="form-group">
                            <label for='card-holder-name'>Nombre del titular de tarjeta</label>
                            <div class="form-control">
                                <input type="text" id="card-holder-name" name="card-holder-name" autocomplete="off"
                                placeholder="Nombre del titular" />
                            </div>
                        </div>
                        <div class="form-group" data-bind="visible: isInstallmentsEnable()">
                            <label for='installments'>Meses sin intereses</label>
                            <select class="form-control" style="font-size: 14px;" name="installments" id="installments"
                                data-bind="
                                    options: installmentOptions,
                                    optionsText: function(i) {
                                        return [
                                            i.value,
                                            i.currency_code,
                                            'x',
                                            i.term,
                                            i.interval
                                        ].join(' ');
                                    },
                                    value: selectedInstallments
                                ">
                                <option value="">Ingresa tu número de tarjeta</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 10px"
                            data-bind="visible: isVaultingEnable()">
                            <input type='checkbox' id='vault' name='vault' style="display: inline;"><label
                                for='vault'>Recordar tarjeta</label>
                        </div>
                        <button value="submit" id="submit" class="btn">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="paypal-button-container"></div>
        <div class="checkout-agreements-block">
            <!--    ko foreach: $parent.getRegion('before-place-order') -->
            <!--        ko template: getTemplate() -->
            <!--        /ko -->
            <!--    /ko -->
        </div>
        <div class="actions-toolbar">
            <div class="primary" data-bind="attr: {'id': getCode('Express_button')}"></div>
        </div>
    </div>
</div>
